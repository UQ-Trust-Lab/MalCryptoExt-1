<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<title>B网助手</title>
	<style>
		body,
		div,
		p,
		ul,
		ol,
		li,
		iframe {
			padding: 0;
			margin: 0;
		}

		body {
			width: 240px;
			padding: 10px;
		}

		a {
			color: #38f;
			text-decoration: none;
		}

		a:hover {
			text-decoration: underline;
		}

		.box .hd {
			line-height: 1.6;
			padding-bottom: 10px;
			margin-bottom: 10px;
			border-bottom: 1px solid #ccc;
			font-size: 14px;
		}

		.box strong {
			font-weight: bold;
			font-size: 16px;
		}

		.box strong img {
			float: left;
			margin: 6px 4px 0 0;
		}

		.box .bd {
			line-height: 1.6;
		}

		.input-text {
			line-height: 24px;
			padding: 2px 5px;
		}

		.submit {
			line-height: 30px;
			padding: 0 10px;
			background: #2095f2;
			color: #fff;
			border: none;
			cursor: pointer;
			border-radius: 8%;
			font-size: 14px;
			width: 50%;
		}

		.item {
			margin-bottom: 10px;
			vertical-align: middle;
			font-size: 14px;
		}

		.checkbox {
			vertical-align: top;
			margin: 5px 5px 0 0;
		}
	</style>
</head>

<body>
	<div class="box">
		<div class="hd">
			<strong><img src="./image/icon48.png" alt="Bittrex助手" width="16" height="16"><a href="http://www.youxuangu.com/b/" target="_blank">B网助手APP</a></strong>
		</div>
		<div class="bd">
			<form action="">
				<p class="item">
					<label><input class="checkbox" type="checkbox" name="translate" checked> 翻译B网</label>
				</p>
				<p class="item"> B 网地址：<a href="https://bittrex.com/" target="_blank">Bittrex.com</a></p>
				<p class="item">插件版本：V1.0.3</p>
			</form>
		</div>
	</div>

	<script src="/script/lib/jquery-1.11.0.min.js"></script>
	<script src="/script/popup/index.js"></script>
</body>

</html>
