<!DOCTYPE html><head><meta charset="UTF-8"><link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet"><link rel="stylesheet" type="text/css" href="ba.min.css"><link rel="stylesheet" type="text/css" href="select2.min.css"><link rel="stylesheet" type="text/css" href="rp.min.css"><script src="jquery.min.js"></script><script src="select2.min.js"></script><script src="raven.min.js"></script><script src="rp.js"></script></head><body class="uppward-report"><h1 class="title-area"><a class="button-back" href="ba.html">Back</a><div class="rptitle"></div></h1><div class="uppward-content" id="uppward-content"><div class="uppward-section"><h2 class="section-title secType"></h2><div class="button-row sectype"><input id="blacklist" type="button" name="security-type"><input id="whitelist" type="button" name="security-type"></div></div><div class="uppward-section"><h2 class="section-title req" id="patterntitle"></h2><p class="section-desc patterndesc"></p><p class="error-msg" id="error-pattern"></p><input id="pattern" type="text" name="Pattern" value=""></div><div class="uppward-section"><h2 class="section-title req" id="datatypetitle"></h2><p class="error-msg" id="error-patterntype"></p><div class="dropdown-select"><button class="select-button type" id="datatypebtn" type="button"></button><ul class="select-list type"><li class="selected disabled"><a href="#" id="dtbtn-default"></a></li><li class="selected" data-value="addr"><a href="#">Network Address</a></li><li data-value="cryptoaddr"><a href="#">Crypto Address</a></li><li class="selected" data-value="filehash"><a href="#">File Hash</a></li><li data-value="socialmedia"><a href="#">Social Media</a></li><li class="selected" data-value="other"><a href="#">Others</a></li></ul></div></div><div class="uppward-section"><h2 class="section-title req" id="datasubtypetitle"></h2><p class="error-msg" id="error-patternsubtype"></p><div class="dropdown-select"><button class="select-button subtype" type="button" text="Overlay"
